  width: 50%;
}
#alert-msg {
  padding: 20px;
  border-radius: 10px;
  background-color: #f2dede; /* or any other color you prefer */
  color: #a94442; /* or any other color you prefer */
  text-align: center;
  box-shadow: 2px 2px 5px #ccc; /* or any other value you prefer */
  position: relative; /* this is to fix the position */
}
</style>
              <script>
  var alertInterval;

function startBlinking() {
  alertInterval = setInterval(function() {
    var el = document.getElementById("alert-msg");
    el.style.display = (el.style.display == "none") ? "" : "none";
  }, 1000);
}

document.getElementById("yes-btn").addEventListener("click", function(){
  clearInterval(alertInterval);
  document.getElementById("alert-msg").style.display = "none";
});

document.getElementById("no-btn").addEventListener("click", function(){
  clearInterval(alertInterval);
  document.getElementById("alert-msg").style.display = "none";
});

startBlinking();
          </script>
</head>
